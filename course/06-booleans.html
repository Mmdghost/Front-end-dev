<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
    <style>
    #blog > h1:hover{
        color: green;
    }
    </style>
</head>
<body>
    <div id="blog">
        <h1>Latest News</h1>
        <div>
          <h1>Today's Weather</h1>
          <p>The weather will be sunny</p>
        </div>
        <p>Subscribe for more news</p>
      </div>

    hello world
    <script>
        let name = 'Makhtar';
        let age = 25;
        // Booleans 
        if(name === 'Makhtar' && age === 25) {
            console.log('Hello, Makhtar!');
        } else if(name === 'Makhtar' || age !== 25) {
            console.log('Hello, Stranger!');
        } else{
            console.log('Hello, World!');
        }
    </script>
</body>
</html>
